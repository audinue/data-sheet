<script src="data-sheet.js"></script>
<script>
  let name = 'John'
  let items = 'X'.repeat(100).split('')
  DataSheet.define({
    '[hash]': {
      if: element =>
        location.hash === element.getAttribute('hash')
    },
    'span.name': {
      text: () => name
    },
    'input.name': {
      value: {
        get: () => name,
        set: value => name = value
      }
    },
    ul: {
      for: () => items
    },
    li: {
      text: DataSheet.getValue,
    },
  })
</script>
